<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad Departamento</title>
     <!-- librerias -->
     <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
     <!-- ajax -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <!-- Script -->
     <script src='../js/ciudadDepartamento.js'></script>
</head>
<body>
    <div class="container">
        <div class="inputData">
            <form>
                <fieldset>
                    <legend>Ciudad Departamento</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Ciudad</label>
                        <div class="col-sm-10"></div>
                        <input type="hidden" name="id" id="id" value="">
                        <select class="form-select" id="ciudad">
                            <option selected>--Seleccione mano--</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Departamento</label>
                        <div class="col-sm-10"></div>
                        <select class="form-select" id="departamento">
                            <option selected>--Seleccione mano--</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10"></div>
                        <select class="form-select" id="state">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
        <div id="outputData">
            <br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Ciudad</th>
                        <th>Departamento</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="resultData">

                </tbody>
            </table>
        </div>
    </div>
    
</body>
<script>
    loadData();
    loadCiudad();
    loadDepartamento();
    </script>
</html>
