<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
    <!-- librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
    <!-- ajax -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/Libro.js"></script>
</head>
<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Libro Details</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" id="id" value="">
                            <input type="text" class="form-control" name="titulo" id="titulo" value="" placeholder="Titulo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Autor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="autor" id="autor" value="" placeholder="Autor">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Isbn</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="isbn" id="isbn" value="" placeholder="Isbn">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">AnoPublicacion</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="anoPublicacion" id="anoPublicacion" value="" placeholder="AnoPublicacion">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">genero</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="genero" id="genero" value="" placeholder="genero">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">editorial</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="editorial" id="editorial" value="" placeholder="editorial">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="state">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="buttonData">
                <br>
                <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
            </div>
            <div id="outputData">
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Isbn</th>
                            <th>año Publicación</th>
                            <th>género</th>
                            <th>editorial</th>
                            <th>Estado</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    

    <script>

            loadData();

    </script>
</body>
</html>
